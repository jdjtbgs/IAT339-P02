<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Basket Summary</title>
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
	
</head>

<body>
	<div class="shipping">
		<h1>Order Summary</h1>
		<img src="img/classic_white.jpg" alt="Classic Lipstick" height="130" width="130">
		<div class="summary-text">
			Quantity: 3
			<br>
			Colour: Grapefruit
		</div>
		<br>

		<img src="img/crayon_white.jpg" alt="Lipstick Crayon" height="130" width="130">
		<div class="summary-text">
			Quantity: 1
			<br>
			Colour: Peach
		</div>
		<br>
		<div class="next">
			Total: $99.96
		</div>
		<br>
		<br>
		<button class = "next main-button" onclick="myFunction()">Confirm</button>
		<br>
		
	</div>
	<div class="product-selected" id="confirmDiv">
		<h2>Thanks!</h2>
		<br>
		<h3>Please rate your products:</h3>
		<br>
		<button class ="rating">1☆</button>
		<button class ="rating">2☆</button>
		<button class ="rating">3☆</button>
		<button class ="rating">4☆</button>
		<button class ="rating">5☆</button>
		<br>
		<form>
			Send us feedback:
			<br>
			<textarea name="feedback" cols="40" rows="10"></textarea>
		</form>
		<button class = "main-button" onclick="window.location.href='index.html'">Submit</button>
	</div>
</body>

<script>
	function myFunction(){
		var x = document.getElementById('confirmDiv');
		x.style.display= 'none';
		if ( x.style.display === 'none') {
			x.style.display = 'block'; 
		} 
	}
</script>

</html>
